<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çift Altyazı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="leftSubList">
        <div id="leftSrtContainer">
            <h2 style="text-align: center; margin-bottom: 10px;">Sol Altyazı</h2>
            <input type="file" id="leftSrtFile" accept=".srt">
            <div id="leftSrtList"></div>
        </div>
    </div>

    <button id="toggleRight" class="toggleBtn">→</button>

    <div id="center">
        <div id="top">
            <input type="file" id="videoFile" accept=".mp4">
            <video id="videoPlayer" controls style="display: none;">

                                
    
               

            </video>
        </div>
        <div id="bottom">
            <div class="subtitleContainer">
                <div id="leftSubtitle" class="subtitle"></div>
                <div id="rightSubtitle" class="subtitle"></div>
                

            </div>
        </div>
    </div>

    <button id="toggleLeft" class="toggleBtn">←</button>

    <div id="rightSubList">
        <div id="rightSrtContainer">
            <h2 style="text-align: center; margin-bottom: 10px;">Sağ Altyazı</h2>
            <input type="file" id="rightSrtFile" accept=".srt">
            <div id="rightSrtList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
